<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="rene.css">
  <title>Registro</title>
  
</head>
<body>
   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2>Registrarse</h2>
         <form action="../html/indexlog.html" onsubmit="return validarRegistro()">
           <input type="text" placeholder="Nombre" class="nombre" required>
           <input type="email" placeholder="Correo" class="correo" required>
           <input type="password" placeholder="Contraseña" id="pass" class="pass" required>
           <input type="password" placeholder="Confirma contraseña" id="repass" class="repass" required>
           <input type="submit" class="submit" value="REGISTRARSE">
         </form>
       </div>
       <div class="login">
         <h2>Iniciar Sesión</h2>
         <div class="login-items">
          <form action="../html/indexlog.html"> <!-- Cambio aquí -->
           <button class="fb"><i class="fab fa-facebook-f"></i> Acceder con Facebook</button>
           <button class="tw"><i class="fab fa-twitter"></i> Acceder con Twitter</button>
           <button class="correo"><i class="fas fa-envelope"></i> Acceder con Correo</button>
          </form>
         </div>
       </div>
     </div>
   </div>
   <script>
      function validarRegistro() {
          var pass = document.getElementById("pass").value;
          var repass = document.getElementById("repass").value;

          if (pass != repass) {
              alert("Las contraseñas no coinciden");
              return false;
          }
          return true;
      }
   </script>
</body>
</html>
