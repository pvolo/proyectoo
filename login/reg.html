<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="rene.css">
  <title>Login</title>
  <style>
    .error-message {
      color: DarkRed;
      font-size: 12px;
    }
  </style>
  <script>
    function validarRegistro() {
      let correo = document.querySelector('.correo').value;
      let mensajeError = document.getElementById('mensajeError');
      if (correo.indexOf('@') === -1) {
        mensajeError.innerHTML = 'Por favor ingresa un correo electrónico válido.';
        mensajeError.style.display = 'block';
        return false; 
      } else {
        mensajeError.innerHTML = '';
        mensajeError.style.display = 'none';
      }
    }
  </script>
</head>
<body>
   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2  style="color: black;">Iniciar Sesión Admin</h2>
         <form action="../adminbenja/admin.html" onsubmit="return validarRegistro()">
          <p id="mensajeError" class="error-message"></p>
           <input type="text" placeholder="Correo" class="correo" required>
           <input type="password" placeholder="Contraseña" class="pass" required>
           <input  type="submit" class="submit" value="INGRESAR CUENTA">
          </form>
          <form action="../index.html">
           <input  type="submit" class="submit" value="CANCELAR/VOLVER">
          </form>
       </div>
       <div class="login">
         <h2>Iniciar Sesión Admin</h2>
         <div class="login-items">
          <form action="../adminbenja/admin.html">
           <button class="fb"><i class="fab fa-facebook-f"></i> Acceder con Facebook</button>
           <button class="tw"><i class="fab fa-twitter"></i> Acceder con Twitter</button>
           <button class="correo"><i class="fas fa-envelope"></i> Acceder con Correo</button>
          </form>
         </div>
       </div>
     </div>
   </div>
</body>
</html>
