<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="barracss/producto.css">
</head>

<body>
    <div class="container">

        <aside>
            <div class="top">
                <div class="logo">
                    <h2>Ad<span class="danger">Colo-Colo</span> </h2>
                </div>
                <div class="close" id="close_btn">
                    <span class="material-symbols-sharp">
                        close
                    </span>
                </div>
            </div>
            <div class="sidebar">

                <a href="../admin.html">
                    <span class="material-symbols-sharp">grid_view </span>
                    <h3>Panel</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-symbols-sharp">person_outline </span>
                    <h3>Usuario</h3>
                </a>
                <a href="analisis.html">
                    <span class="material-symbols-sharp">insights </span>
                    <h3>Analisis</h3>
                </a>
                <a href="api.html">
                    <span class="material-symbols-sharp">trending_up </span>
                    <h3>Indicadores económicos</h3>
                </a>
                <a href="producto.html">
                    <span class="material-symbols-sharp">receipt_long </span>
                    <h3>Productos</h3>
                </a>
                <a href="../../login/login.html">
                    <span class="material-symbols-sharp">logout </span>
                    <h3>Cerrar Sesion</h3>
                </a>
            </div>

        </aside>
        <main>
            <h1>Productos</h1>
            <div class="date">
                <input type="date" id="fechaInput">
                <label for="hora">Hora:</label>
                <input type="text" id="hora" readonly>
            </div>
            <div class="products">
                <h2>Productos</h2>
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se agregarán las filas de productos -->
                    </tbody>
                </table>
                <button onclick="openModal()">Agregar</button>
                <input type="file" accept="image/*" id="productImage">
            </div>
        </main>
        
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" maxlength="20"><br><br>
                <span id="nombreError" class="error"></span><br><br>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" min="0" max="100000"><br><br>
                <span id="precioError" class="error"></span><br><br>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" min="1"><br><br>
                <span id="stockError" class="error"></span><br><br>
                <label for="productImage">Imagen:</label>
                <input type="file" accept="image/*" id="productImage"><br><br>
                <button onclick="addProduct()">Agregar</button>
            </div>
        </div>
    </div>

    <script src="barrajs/producto.js"></script>
    <script src="barrajs/script.js"></script>

</body>

</html>
