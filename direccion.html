<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <link rel="stylesheet" href="direccion.css">
    <script src="scrip.js"></script>
</head>
<body>
    <div class="menu">
        <div class="container">
            <p class="bienvenido">BIENVENIDO NICOLAS</p>
            <ul>
                <li><a href="iniciolog.html">Tienda</a></li>
                <li><a href="indexlog.html">Inicio</a></li>
                <li><a href="#" onclick="cerrarSesion()" style="color: darkorange;">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1 style="color: darkorange;">Direcciones</h1>
        <div class="perfil-info">
            <div class="info-label">Nombre Dirección:</div>
            <div class="info-value">Casa Conce</div>
            <div class="info-label">Calle-Nro:</div>
            <div class="info-value">Colo Colo 430</div>
            <div class="info-label">Comuna:</div>
            <div class="info-value">Concepción</div>
            <div class="info-label">Nro Fono:</div>
            <div class="info-value">+569 5096 3574</div>
        </div>
    </div>
        
    </div>
    <div class="perfil" id="perfil">
        <img src="../proyectoo/sinFondo/nico.jpg" alt="Foto de perfil">
        <p class="saludo" style="color: black;">Hola Nicolas</p>
        <div class="opciones">
            <ul>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="direccion.html" style="color: orange;">° Direcciones</a></li>
                <li><a href="historial.html">Historias/Pedidos</a></li>
            </ul>
        </div>
    </div>
    
    <button onclick="togglePerfil()" style="position: fixed; top: 10px; right: 10px;">=</button>

    <button class="add-direccion" onclick="mostrarFormulario()" style="position: fixed; bottom: 20px; right: 20px;">Añadir Dirección</button>

    <div id="formulario" style="display: none; position: fixed; bottom: 100px; right: 20px; background-color: #fff; padding: 20px; border: 1px solid #ccc;">
        <h2>Añadir Dirección</h2>
        <form>
            <label for="nombreDireccion">Nombre de Dirección:</label><br>
            <input type="text" id="nombreDireccion" name="nombreDireccion"><br><br>
            <label for="calleNumero">Calle y Número:</label><br>
            <input type="text" id="calleNumero" name="calleNumero"><br><br>
            <label for="comuna">Comuna:</label><br>
            <input type="text" id="comuna" name="comuna"><br><br>
            <label for="telefono">Número de Teléfono:</label><br>
            <input type="text" id="telefono" name="telefono"><br><br>
            <button class="add-direccion" type="submit">Guardar Dirección</button>
        </form>
    </div>

    <script>
        function togglePerfil() {
            var perfil = document.getElementById("perfil");
            if (perfil.style.display === "none" || perfil.style.display === "") {
                perfil.style.display = "block";
            } else {
                perfil.style.display = "none";
            }
        }

        function mostrarFormulario() {
            var formulario = document.getElementById("formulario");
            formulario.style.display = "block";
        }
    </script>
</body>
</html>
