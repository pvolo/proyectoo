<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../csss/perfil.css">
    <link rel="stylesheet" href="fonts/fontawesome.css">
    <script src="scrip.js"></script>
</head>
<body>
    <div class="menu">
        <div class="container">
            <p class="bienvenido">TIENDA ALBA</p>

            <ul>
                <li><a href="iniciolog.html">Tienda</a></li>
                <li><a href="indexlog.html">Inicio</a></li>
                <li><a href="#" onclick="cerrarSesion()" style="color: darkorange;">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1 style="color: darkorange;">Perfil</h1>
        <div class="perfil-info">
            <div class="profile-picture" id="profile-picture">
                <img src="../sinFondo/nico.jpg" alt="Foto de perfil" onclick="cambiarImagen()" onmouseover="mostrarTextoEditar()" onmouseout="ocultarTextoEditar()">
                <span id="texto-editar" style="display: none; color: darkorange; font-weight: bold;">EDITAR FOTO</span>
                <input type="file" id="imagen-input" style="display: none;" accept="image/*" onchange="mostrarNuevaImagen(this)">
            </div>
            <div class="info-label">Nombre:</div>
            <div class="info-value" id="nombre">Nicolas Faundez <button class="btn btn-link" onclick="editarCampo('nombre')">Editar</button></div>
            <div class="info-label">Email:</div>
            <div class="info-value" id="email">NicoFdvz@Gmail.com <button class="btn btn-link" onclick="editarCampo('email')">Editar</button></div>
            <div class="info-label">RUT:</div>
            <div class="info-value">12.345.678-9</div>
            <div class="info-label">Fecha Creacion Cuenta:</div>
            <div class="info-value">01/04/2024</div>
        </div>
    </div>

    <button class="burger" style="margin-top: 60px;">
        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
        </svg>
    </button>    <div class="sidebar">
        <h3 style="text-align: center; color: orange; font-size: 18px; font-weight: bold;">Hola Nicolas</h3>
        <div class="perfil" id="perfil">
            <img src="../sinFondo/nico.jpg" alt="Foto de perfil">
        </div>
        <ul style="margin-top: 20px;text-align: center;">
            <li><a href="historial.html">Historial</a></li>
            <li><a href="#" style="color: orangered;">Mi Perfil</a></li>
            <li><a href="direccion.html">Direcciones</a></li>
        </ul>
    </div>

    <script src="../jss/barra.js"></script>

    <script>
        function togglePerfil() {
            var perfil = document.getElementById("perfil");
            if (perfil.style.display === "none" || perfil.style.display === "") {
                perfil.style.display = "block";
            } else {
                perfil.style.display = "none";
            }
        }

        function cambiarImagen() {
            document.getElementById('imagen-input').click();
        }

        function mostrarNuevaImagen(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    document.getElementById('profile-picture').innerHTML = '<img src="' + e.target.result + '" alt="Nueva foto de perfil" onclick="cambiarImagen()" onmouseover="mostrarTextoEditar()" onmouseout="ocultarTextoEditar()">';
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function mostrarTextoEditar() {
            document.getElementById('texto-editar').style.display = 'inline';
        }

        function ocultarTextoEditar() {
            document.getElementById('texto-editar').style.display = 'none';
        }

        function editarCampo(campo) {
            var campoElement = document.getElementById(campo);
            var valorActual = campoElement.textContent.trim();

            var input = document.createElement('input');
            input.setAttribute('type', 'text');
            input.setAttribute('value', valorActual);

            var botonGuardar = document.createElement('button');
            botonGuardar.className = 'btn btn-primary';
            botonGuardar.textContent = 'Guardar';
            botonGuardar.onclick = function() {
                var nuevoValor = input.value.trim();
                if (campo === 'email' && !nuevoValor.includes('@')) {
                    alert('Por favor, ingresa un correo electrónico válido.');
                } else if (nuevoValor !== '') {
                    campoElement.textContent = nuevoValor;
                }
            };

            campoElement.textContent = '';
            campoElement.appendChild(input);
            campoElement.appendChild(botonGuardar);
        }
    </script>
</body>
</html>
