<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <link rel="stylesheet" href="perfil.css">
    <script src="scrip.js"></script>

</head>
<body>
    <div class="menu">
        <div class="container">
            <p class="bienvenido">BIENVENIDO NICOLAS</p>

            <ul>
                <li><a href="iniciolog.html">Tienda</a></li>
                <li><a href="indexlog.html">Inicio</a></li>
                <li><a href="#" onclick="cerrarSesion()" style="color: darkorange;">Cerrar Sesión</a></li>
            </div>
    </div>
    <div class="container">
        <h1 style="color: darkorange;">Perfil</h1>
            <div class="perfil-info">
                <div class="profile-picture" id="profile-picture" onmouseover="mostrarTextoEditar()" onmouseout="ocultarTextoEditar()">
                    <img src="../proyectoo/sinFondo/nico.jpg" alt="Foto de perfil" onclick="cambiarImagen()">
                    <span id="texto-editar" style="display: none; color: darkorange; font-weight: bold;" >EDITAR FOTO</span>
                    <input type="file" id="imagen-input" style="display: none;" accept="image/*" onchange="mostrarNuevaImagen(this)">
                </div>
                <div class="info-label">Nombre:</div>
                <div class="info-value">Nicolas Faundez</div>
                <div class="info-label">Email:</div>
                <div class="info-value">NicoFdvz@Gmail.com</div>
                <div class="info-label">RUT:</div>
                <div class="info-value">12.345.678-9</div>
                <div class="info-label">Fecha Creacion Cuenta:</div>
                <div class="info-value">01/04/2024</div>
            </div>
        </div>
        
    </div>
    <div class="perfil" id="perfil">
        <img src="../proyectoo/sinFondo/nico.jpg" alt="Foto de perfil">
        <p class="saludo" style="color: black;">Hola Nicolas</p>
        <div class="opciones">
            <ul>
                <li><a href="perfil.html" style="color: orange;">° Perfil</a></li>
                <li><a href="direccion.html">Direcciones</a></li>
                <li><a href="historial.html">Historias/Pedidos</a></li>
            </ul>
        </div>
    </div>
    
    <button onclick="togglePerfil()" style="position: fixed; top: 10px; right: 10px;">=</button>

    <script>
        function togglePerfil() {
            var perfil = document.getElementById("perfil");
            if (perfil.style.display === "none" || perfil.style.display === "") {
                perfil.style.display = "block";
            } else {
                perfil.style.display = "none";
            }
        }

        function cambiarImagen() {
            document.getElementById('imagen-input').click();
        }

        function mostrarNuevaImagen(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    document.getElementById('profile-picture').innerHTML = '<img src="' + e.target.result + '" alt="Nueva foto de perfil" onclick="cambiarImagen()">';
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function mostrarTextoEditar() {
            document.getElementById('texto-editar').style.display = 'inline';
        }

        function ocultarTextoEditar() {
            document.getElementById('texto-editar').style.display = 'none';
        }
    </script>
</body>
</html>
