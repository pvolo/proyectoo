<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Pago</title>
<link rel="stylesheet" href="pago.css">
</head>
<body>

<div class="contenedor">
    <h2 style="text-align: center;">METODO DE PAGO</h2>
    <form action="boleta.html" method="post" class="datos-tarjeta">
        <div>
            <label for="nombre_tarjeta">Nombre en la Tarjeta:</label>
            <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" required>
        </div>
        <div>
            <label for="numero_tarjeta">Número de Tarjeta:</label>
            <input type="text" id="numero_tarjeta" name="numero_tarjeta" pattern="[0-9]{16}" maxlength="16" title="Por favor ingrese 16 números" required>
        </div>
        <div>
            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" maxlength="5" placeholder="MM/YY" required>
        </div>
        <div>
            <label for="cvv">Código de Seguridad (CVV/CVC):</label>
            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3" title="Por favor ingrese 3 números" required>
        </div>
        <div class="tptarj">
            <label for="tipo_tarjeta">Tipo de Tarjeta:</label>
            <select id="tipo_tarjeta" name="tipo_tarjeta" required>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="American Express">American Express</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div>
            <label for="direccion_facturacion">Dirección de Facturación:</label>
            <input type="text" id="direccion_facturacion" name="direccion_facturacion" required>
        </div>
        <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
        </div>
        <div>
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required>
        </div>
        <div>
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>
        </div>
        <div>
            <label for="correo">Correo Electrónico (para el recibo):</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>

</body>
</html>
