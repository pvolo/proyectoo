<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Pago</title>
    <link rel="stylesheet" href="pago.css">
</head>
<body>
    <div class="contenedor">
        <form action="boleta.html" method="post">
        <h1>Datos de su Tarjeta</h1>
        <div class="datos-tarjeta">
            <div>
                <label for="nombre">Nombre en la Tarjeta:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            </div>
            <div>
                <label for="numero">Número de Tarjeta:</label>
                <input type="text" id="numero" name="numero" placeholder="Ingrese el número de tarjeta">
            </div>
            <div>
                <label for="vencimiento">Fecha de Vencimiento:</label>
                <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/YY">
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Ingrese el CVV">
                <input type="submit" value="Enviar Pedido">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
