<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="barrajs/jquery-3.7.1.min.js"></script>

</head>

<body>
    
    <div class="container">
        <div class="text-center pt-5">
            <h4>Indicadores econ√≥micos</h4>
        </div>
    
        <div class="row">
            <div class="col-sm-4 p-3">
                <div class="text-light bg-success rounded shadow border p-5">
                    <span class="spinner-grow spinner-grow-sm"></span>
                    <span class="spinner-text">Cargando dolar...</span>
                    <p class="h5" id="dolar"></p>
                </div>
            </div>
            <div class="col-sm-4 p-3">
                <div class="text-light bg-info rounded shadow border p-5">
                    <span class="spinner-grow spinner-grow-sm"></span>
                    <span class="spinner-text">Cargando uf...</span>
                    <p class="h5" id="uf"></p>
                </div>
            </div>
            <div class="col-sm-4 p-3">
                <div class="text-light bg-danger rounded shadow border p-5">
                    <span class="spinner-grow spinner-grow-sm"></span>
                    <span class="spinner-text">Cargando euro...</span>
                    <p class="h5" id="euro"></p>
                </div>
            </div>
            <div class="col-sm-4 p-3">
                <div class="text-light bg-warning rounded shadow border p-5">
                    <span class="spinner-grow spinner-grow-sm"></span>
                    <span class="spinner-text">Cargando utm...</span>
                    <p class="h5" id="utm"></p>
                </div>
            </div>
        </div>
        <div>
            <a class="btn btn-primary" id="tuto" target="_blank" a href="../admin.html">Volver al Panel</a>
        </div>
    </div>
    <script src="barrajs/querys.js"></script>
</body>

</html>
